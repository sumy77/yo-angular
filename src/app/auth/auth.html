<div class="container">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email_address" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Register</div>
      <div class="panel-body">
        <form name="register" ng-submit="auth.register()">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email_address" class="form-control" ng-model="auth.user.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" ng-model="auth.user.pwd">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpassword" compare-to="auth.user.pwd" ng-model="cpassword">
          </div>
          <span ng-show="register.cpassword.$dirty && register.cpassword.$invalid">Passwords do not match</span>
          <button type="submit" class="btn btn-default" ng-disabled="register.cpassword.$invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
